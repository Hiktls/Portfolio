<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="{{site.url}}/assets/css/base.css?v={{ site.time | date: '%s' }}">
    <script src="assets/js/particles.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');</style>

    <script>
        let loadUrl ='/assets/js/particles.json?v={{ site.time | date: '%s'}}';
        const currentTheme = document.documentElement.getAttribute('data-theme');
        if (currentTheme === 'light') {
            loadUrl = '/assets/js/particles-light.json?v={{ site.time | date: '%s'}}';
        }
        particlesJS.load('particles-js', loadUrl, function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <div style="z-index:-1;" id="particles-js"></div>

    <body>
        {{content}}
    </body> 
    
</html>
